<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eduroam test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center mt-4">
        <img src="static/images/eduroam_logo.png" class="img-fluid">
        <p class="lead">Test your eduroam configuration.</p>
      </div>

      <p>You can use our tool to test your RADIUS configuration. Provide here your <b>TEST</b> account and we will test the whole authentication process. Complete debug output will be shown.</p>
      <div class="alert alert-danger text-center" role="alert">Any results and credentials are stored.</div>

      <form action="{{ url_for('test_eduroam') }}" method="GET">
        <div class="mb-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" name="login" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <button class="btn btn-primary" type="submit">Test!</button>
          </div>
        </div>
      </form>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <p class="text-muted">Supported by <a href="http://www.cesnet.cz">CESNET</a> and <a href="http://www.chain-project.eu">CHAIN-REDS</a> project</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
